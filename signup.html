<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaDebit Registration</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="steps-section">
            <div class="steps">
                <div class="step active" data-step="1">Step 1<br>Personal Information</div>
                <div class="step" data-step="2">Step 2<br>Contact Information</div>
                <div class="step" data-step="3">Step 3<br>Security Information</div>
            </div>
        </div>
        <div class="form-section">
            <form id="registrationForm">
                <!-- Step 1 -->
                <div class="form-step active" data-step="1">
                    <h2>Personal Information</h2>
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                    <button type="button" class="next">Next</button>
                    <button type="button" class="save-exit" onclick="window.location.href='login.html'">Save and Exit</button>
                </div>
                <!-- Step 2 -->
                <div class="form-step" data-step="2">
                    <h2>Contact Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="address">Street Address *</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State *</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="zip">Zip Code *</label>
                            <input type="text" id="zip" name="zip" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country *</label>
                            <select id="country" name="country" required>
                                <option value="">Select a country</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" placeholder="+1 123 456 7890" required>
                        </div>
                    </div>
                    <button type="button" class="prev">Previous</button>
                    <button type="button" class="next">Next</button>
                    <button type="button" class="save-exit" onclick="window.location.href='login.html'">Save and Exit</button>
                </div>
                <!-- Step 3 -->
                <div class="form-step" data-step="3">
                    <h2>Security Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Mailing Address *</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="same-email" name="mailing-address" value="same-email" required>
                                    <label for="same-email">Use Same Email</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="different-email" name="mailing-address" value="different-email">
                                    <label for="different-email">Use Different Email</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row" id="different-email-row" style="display: none;">
                        <div class="form-group">
                            <label for="mailing-email">Mailing Email *</label>
                            <input type="email" id="mailing-email" name="mailing-email" placeholder="Enter different email" required>
                        </div>
                    </div>
                    <button type="button" class="prev">Previous</button>
                    <button type="button" class="next">Next</button>
                    <button type="button" class="save-exit" onclick="window.location.href='login.html'">Save and Exit</button>
                </div>
                <!-- Step 4 -->
                <div class="form-step" data-step="4">
                    <h2>Security Information</h2>
                    <label for="ssn">SSN *</label>
                    <input type="text" id="ssn" name="ssn" required>
                    <label for="idNumber">ID Number *</label>
                    <input type="text" id="idNumber" name="idNumber" required>
                    <button type="button" class="prev">Previous</button>
                    <button type="submit" class="submit">Submit</button>
                    <button type="button" class="save-exit" onclick="window.location.href='login.html'">Save and Exit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
